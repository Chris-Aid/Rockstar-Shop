<mat-toolbar class="toolbar">
  <h2 routerLink="">Rockstar shop</h2>

  <div routerLink="basket" class="basketContainer">
    <img src="assets/img/basket.png" class="basketIcon">
    <div *ngIf="shared.basket.length > 0" class="amountOfItems">
      <p>{{shared.basket.length}}</p>
    </div>
  </div>
</mat-toolbar>
